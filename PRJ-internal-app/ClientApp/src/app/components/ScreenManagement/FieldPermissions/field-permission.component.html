

<div class="w-100 container border rounded shadow mt-5 bg-white px-4">
  <div class="mainContent d-flex flex-wrap justify-content-evenly align-content-center mt-4">
    <section class="lookupdiv d-flex justify-content-start align-items-start flex-wrap w-100 my-2">
      <div class="d-flex justify-content-end align-items-center flex-wrap w-100">
        <button type="button" class="btn btn-gold btn-sm mx-1" (click)="Back()"><fa-icon [icon]="faArrowAltCircleLeft"> </fa-icon> {{ "General.Back" | translate }} </button>
      </div>
      <h4 class="text-left">
        {{ "Role.FieldRoleTitle" | translate }}
      </h4>
    </section>
    <div class="row w-100  lookupsDataEntry">
      <div class="lookupsfields">
        <div class="w-100">
          <div class="row">
            <div style="display:none" class="col-md-6"><screen (ScreenSelected)="OnScreenClicked($event)" [isPreviewOnly]="true" [selectedScreenRole]="selectedScreenRole"></screen></div>
          </div>
          <div class="row">
            <div class="col-md-12"><screen-field [selectedFields]="selectedFields" (clickedField)="OnClickedField($event)" [isPreviewOnly]="true"></screen-field></div>

          </div>
          <hr class="my-4 w-100">
          <div class="row">
            <select-area (savedFields)="onSave($event)" [currentRole]="selectedRoleId" [datalist]="lookupList"></select-area>
          </div>

        </div>
      </div>
    </div><!-- end of lookupsDataEntry Div-->

    <hr class="my-4 w-100">
    <!-- end of datatablediv-->

  </div>

</div><!-- Main Content-->
